<html>
  <head>
    <title>Hello RangeSlider</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.css">
	<script src="https://fb.me/react-0.13.2.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.js"></script>
	<style>
		form {
			margin: 0 auto;
			width: 800px;
		}
	</style>
  </head>
  <body>
	<form id="content" data-role="main" class="ui-content jqm-content"></form>
	<script>
		var RangeSlider = React.createClass({
			displayName: 'RangeSlider',
			getInitialState: function() {
				return {
					leftVal: 160,
					rightVal: 185,
					min: 140,
					max: 210
				};
			},
			render: function() {
				var child1 = React.createElement(
					"input",
					{
						type: "range",
						name: "range-1a",
						id: "range-1a",
						min: this.state.min,
						max: this.state.max,
						defaultValue: this.state.leftVal
					}
				);
				var child2 = React.createElement(
					"input",
					{
						type: "range",
						name: "range-1b",
						id: "range-1b",
						min: this.state.min,
						max: this.state.max,
						defaultValue: this.state.rightVal
					}
				);
				
				var slider = React.createElement(
					"div",
					{"data-role": "rangeslider"},
					child1,
					child2
				);
				
				var label = React.createElement(
					"label",
					null,
					"Select Expected Height of Bride (in CM): ",
					this.state.min + "-",
					this.state.max
				);
				
				return React.createElement(
					"div",
					null,
					[label, slider]
				);
			}
		});
		
		React.render(
			React.createElement(RangeSlider),
			document.getElementById('content')
		);
	</script>
	</div>
  </body>
</html>
